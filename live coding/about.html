<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="navbar"></div>
    <!-- <button type="button" onclick="loadDoc()">bring Content</button> -->


    <script>
        function loadDoc() {
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    document.getElementById("navbar").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "navbar.html"); //(method, URL, async)
            xhttp.send();
        }

        loadDoc();
    </script>
</body>

</html>
